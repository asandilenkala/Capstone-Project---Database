<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Asandile Nkala</title>
        <!-- Bootstrap CSS for styling and layout -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <style>
            /* Custom styling for the navigation bar */
            .navbar {
                background-color: #343a40; /* Dark background color */
                padding: 1rem;
            }
            .navbar-brand a {
                color: #fff; /* White text color */
                text-decoration: none;
            }
            .navbar-brand a:hover {
                color: #d3d3d3; /* Light grey on hover */
            }
            /* Custom styling for the section */
            .section {
                padding: 2rem 0; /* Padding on top and bottom */
                background-color: #f8f9fa; /* Light background color */
            }
        </style>
    </head>

    <body>
        <!-- Navigation bar -->
        <nav class="navbar">
            <div class="navbar-brand">
                <!-- Navigation link to the home page -->
                <a href="/" class="navbar-item"><strong>Code with Me!</strong></a>
            </div>
        </nav>

        <!-- Main content section -->
        <section class="section">
            <div class="container">
                <!-- Placeholder for dynamic content blocks (for use with templating engines like Django or Jinja2) -->
                {% block content %}
                {% endblock %}
            </div>
        </section>

        <!-- Bootstrap JS, Popper.js, and jQuery for functionality -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
