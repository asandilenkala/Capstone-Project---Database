{% extends "header.html" %}
{% block content %}
<!-- Blog Post Title -->
<h3><a href="/blog/{{ post.id }}">{{ post.title }}</a></h3>
<!-- Blog Post Date -->
<h6>on {{ post.date }}</h6>
<div class="container">
    <!-- Blog Post Body, with safe filter and linebreaks for formatting -->
    {{ post.body|safe|linebreaks }}
</div>
<br><br>
{% endblock %}

<!-- Adding some inline styling for demonstration purposes -->
<style>
    /* Styling for the blog post title */
    h3 a {
        color: #007bff;
        text-decoration: none;
    }
    h3 a:hover {
        text-decoration: underline;
    }

    /* Styling for the blog post date */
    h6 {
        color: #6c757d;
        font-size: 0.9em;
    }

    /* Styling for the container holding the blog post body */
    .container {
        padding: 20px;
        background-color: #f8f9fa;
        border: 1px solid #e9ecef;
        border-radius: 5px;
    }
</style>
