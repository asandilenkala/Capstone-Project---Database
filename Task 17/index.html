<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <!-- Bootstrap CSS for styling and layout -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Styling for product items */
        .product {
            text-align: center;
            margin-bottom: 30px;
        }
        /* Ensure product images fit within their container and add a hover effect */
        .product img {
            max-width: 100%;
            transition: transform 0.2s;
        }
        .product img:hover {
            transform: scale(1.1)
        }
        /* Styling for form inputs in the footer */
        .footer-form input {
            margin-right: 10px;
        }
        /* Styling for the footer logo */
        .footer-logo {
            max-width: 100px;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Main heading for the online store -->
        <h1 class="text-center my-5">Welcome to Our Online Store</h1>
        <div class="row">
            <!-- Product 1 -->
            <div class="col-md-4 col-sm-6 product">
                <img src="bag.webp" alt="Product 1">
                <h3>Bag</h3>
                <p>R360.00</p>
                <button class="btn btn-primary">Buy</button>
            </div>
            <!-- Product 2 -->
            <div class="col-md-4 col-sm-6 product">
                <img src="protector.webp" alt="Product 2">
                <h3> Screen Protector</h3>
                <p>R210.00</p>
                <button class="btn btn-primary">Buy</button>
            </div>
            <!-- Product 3 -->
            <div class="col-md-4 col-sm-6 product">
                <img src="holder.jpg" alt="Product 3">
                <h3>Holder</h3>
                <p>R146.00</p>
                <button class="btn btn-primary">Buy</button>
            </div>
            <!-- Product 4 -->
            <div class="col-md-4 col-sm-6 product">
                <img src="wireless earphones.webp" alt="Product 4">
                <h3>Wireless Earphone</h3>
                <p>R470.00</p>
                <button class="btn btn-primary">Buy</button>
            </div>
            <!-- Product 5 -->
            <div class="col-md-4 col-sm-6 product">
                <img src="mouse.webp" alt="Product 5">
                <h3>Mouse</h3>
                <p>R160.00</p>
                <button class="btn btn-primary">Buy</button>
            </div>
            <!-- Product 6 -->
            <div class="col-md-4 col-sm-6 product">
                <img src="powerbank.jpg" alt="Product 6">
                <h3>Power Bank</h3>
                <p>R260.00</p>
                <button class="btn btn-primary">Buy</button>
            </div>
            <!-- Product 7 -->
            <div class="col-md-4 col-sm-6 product">
                <img src="projector.webp" alt="Product 7">
                <h3>Projector</h3>
                <p>R785</p>
                <button class="btn btn-primary">Buy</button>
            </div>
            <!-- Product 8 -->
            <div class="col-md-4 col-sm-6 product">
                <img src="raspberry-pi-5.jpg" alt="Product 8">
                <h3>Raspberry Pi 5</h3>
                <p>R28740.00</p>
                <button class="btn btn-primary">Buy</button>
            </div>
            <!-- Product 9 -->
            <div class="col-md-4 col-sm-6 product">
                <img src="usb.jpg" alt="Product 9">
                <h3>USB.jpg</h3>
                <p>R90.00</p>
                <button class="btn btn-primary">Buy</button>
            </div>
            <!-- Product 10 -->
            <div class="col-md-4 col-sm-6 product">
                <img src="speaker_b.webp" alt="Product 10">
                <h3>Speaker</h3>
                <p>R800.00</p>
                <button class="btn btn-primary">Buy</button>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-4 mt-5">
        <div class="container">
            <!-- Footer form for user input -->
            <form class="form-inline justify-content-center footer-form">
                <img src="emoji.jpg" alt="Company Logo" class="footer-logo">
                <input type="text" class="form-control mb-2 mr-sm-2" placeholder="Your Name">
                <input type="email" class="form-control mb-2 mr-sm-2" placeholder="Your Email">
                <button type="submit" class="btn btn-primary mb-2">Submit</button>
            </form>
        </div>
    </footer>

    <!-- Bootstrap JS, Popper.js, and jQuery for functionality -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
