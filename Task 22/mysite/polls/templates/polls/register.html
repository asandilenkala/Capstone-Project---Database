{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Link to Bootstrap CSS from static files -->
    <link rel="stylesheet" href="{% static 'polls/bootstrap.min.css' %}">
    <!-- Optional: Add some custom styles -->
    <style>
        /* Center the form within the container */
        .container {
            max-width: 500px;
            margin-top: 50px;
        }
        /* Add some margin to the heading */
        h2 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Registration Form Heading -->
        <h2 class="text-center">Register</h2>

        <!-- Start of the form with POST method -->
        <form method="post">
            {% csrf_token %}
            <!-- Render form fields with Bootstrap's default styling -->
            {{ form.as_p }}

            <!-- Submit button with Bootstrap styling -->
            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form>
    </div>

    <!-- Optional: Add Bootstrap JS and dependencies if needed -->
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script> -->
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->
</body>
</html>
