{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product {
            text-align: center;
            margin-bottom: 30px;
        }
        .product img {
            max-width: 100%;
            transition: transform 0.2s;
        }
        .product img:hover {
            transform: scale(1.1)
        }
        .footer-form input {
            margin-right: 10px;
        }
        .footer-logo {
            max-width: 100px;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-5">Welcome to Our Online Store</h1>
        <div class="row">
            <!-- Repeat this block for each product -->
            <div class="col-md-4 col-sm-6 product">
                <img src="{% static 'assets/bag.webp' %}" alt="Product 1">
                <h3>Bag</h3>
                <p>R360.00</p>
                <button class="btn btn-primary">Buy</button>
            </div>
            <div class="col-md-4 col-sm-6 product">
                <img src="{% static 'assets/protector.webp' %}" alt="Product 2">
                <h3> Screen Protector</h3>
                <p>R210.00</p>
                <button class="btn btn-primary">Buy</button>
            </div>
            <div class="col-md-4 col-sm-6 product">
                <img src="{% static 'assets/holder.jpg' %}" alt="Product 3">
                <h3>Holder</h3>
                <p>R146.00</p>
                <button class="btn btn-primary">Buy</button>
            </div>
            <div class="col-md-4 col-sm-6 product">
                <img src="{% static 'assets/wireless earphones.webp' %}" alt="Product 4">
                <h3>Wireless Earphone</h3>
                <p>R470.00</p>
                <button class="btn btn-primary">Buy</button>
            </div>
            <div class="col-md-4 col-sm-6 product">
                <img src="{% static 'assets/mouse.webp' %}" alt="Product 5">
                <h3>Mouse</h3>
                <p>R160.00</p>
                <button class="btn btn-primary">Buy</button>
            </div>
            <div class="col-md-4 col-sm-6 product">
                <img src="{% static 'assets/powerbank.jpg' %}" alt="Product 6">
                <h3>Power Bank</h3>
                <p>R260.00</p>
                <button class="btn btn-primary">Buy</button>
            </div>
            <div class="col-md-4 col-sm-6 product">
                <img src="{% static 'assets/projector.jpg' %}" alt="Product 7">
                <h3>Projector</h3>
                <p>R785</p>
                <button class="btn btn-primary">Buy</button>
            </div>
            <div class="col-md-4 col-sm-6 product">
                <img src="{% static 'assets/raspberry-pi-5.jpg' %}" alt="Product 8">
                <h3>Raspberry Pi 5</h3>
                <p>R28740.00</p>
                <button class="btn btn-primary">Buy</button>
            </div>
            <div class="col-md-4 col-sm-6 product">
                <img src="{% static 'assets/usb.jpg' %}" alt="Product 9">
                <h3>USB.jpg</h3>
                <p>R90.00</p>
                <button class="btn btn-primary">Buy</button>
            </div>
            <div class="col-md-4 col-sm-6 product">
                <img src="{% static 'assets/speaker_b.webp' %}" alt="Product 10">
                <h3>Speaker</h3>
                <p>R800.00</p>
                <button class="btn btn-primary">Buy</button>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-4 mt-5">
        <div class="container">
            <form class="form-inline justify-content-center footer-form">
                <img src="{% static 'assets/emoji.jpg' %}" alt="Company Logo" class="footer-logo">
                <input type="text" class="form-control mb-2 mr-sm-2" placeholder="Your Name">
                <input type="email" class="form-control mb-2 mr-sm-2" placeholder="Your Email">
                <button type="submit" class="btn btn-primary mb-2">Submit</button>
            </form>
        </div>
    </footer>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
