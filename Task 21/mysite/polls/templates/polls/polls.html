{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polls Index</title>
    <!-- Link to Bootstrap CSS for styling -->
    <link rel="stylesheet" href="{% static 'polls/bootstrap.min.css' %}">
    <!-- Inline CSS for additional styling if needed -->
    <style>
        /* Optional: Add custom styles if necessary */
        body {
            background-color: #f8f9fa; /* Light gray background color for the whole page */
        }
        .jumbotron {
            background-color: #007bff; /* Bootstrap primary color for the jumbotron background */
            color: white; /* White text color for better contrast */
            border-radius: 0.3rem; /* Rounded corners for the jumbotron */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Jumbotron for the main heading -->
        <div class="jumbotron text-center">
            <h1 class="display-4">Polls</h1>
        </div>
        <!-- List group for displaying questions -->
        <div class="list-group">
            {% for question in latest_question_list %}
                <!-- Each question is a list group item with a link -->
                <a href="{% url 'polls:detail' question.id %}" class="list-group-item list-group-item-action">
                    {{ question.question_text }}
                </a>
            {% endfor %}
        </div>
    </div>
    <!-- Optional: Add Bootstrap JS, Popper.js, and jQuery if needed -->
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->
</body>
</html>
